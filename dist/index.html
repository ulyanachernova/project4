<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Bookshop</title>
  <link rel="stylesheet" type="text/css" href="main.css">
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <header>
      <div class="header-logo">Bookshop</div>
      <ul class="header-site-options">
        <li class="header-li active-option"><a>BOOKS</a></li>
        <li class="header-li"><a>AUDIOBOOKS</a></li>
        <li class="header-li"><a>STATIONARY &amp; GIFTS</a></li>
        <li class="header-li"><a>BLOG</a></li>
      </ul>
      <div class="header-icons"><img src="../images/user.png" alt="user"><img src="../images/search.png" alt="search"><img src="../images/shop%20bag.png" alt="shop-bag"></div>
    </header>
    <main>
      <div class="slider-block">
        <div class="slider-line"><img src="../images/banner 1.png" alt="sale"><img src="../images/banner 2.png" alt="top 10"><img src="../images/banner 3.png" alt="check out"></div>
      </div>
      <div class="promo-first"><img src="../images/promo 1.png" alt="promo1"></div>
      <div class="promo-second"><img src="../images/promo 2.png" alt="promo2"></div>
      <div class="points-wrapper">
        <div class="point point-first active-point"></div>
        <div class="point point-second"></div>
        <div class="point point-third"></div>
      </div>
      <nav>
        <ul class="nav-ul">
          <li class="nav-li active-nav-li"><a>Architecture</a></li>
          <li class="nav-li"><a>Art & Fashion</a></li>
          <li class="nav-li"><a>Biography</a></li>
          <li class="nav-li"><a>Business</a></li>
          <li class="nav-li"><a>Drama</a></li>
          <li class="nav-li"><a>Fiction</a></li>
          <li class="nav-li"><a>Food & Drink</a></li>
          <li class="nav-li"><a>Health & Wellbeing</a></li>
          <li class="nav-li"><a>History & Politics</a></li>
          <li class="nav-li"><a>Humor</a></li>
          <li class="nav-li"><a>Poetry</a></li>
          <li class="nav-li"><a>Psychology</a></li>
          <li class="nav-li"><a>Science</a></li>
          <li class="nav-li"><a>Technology</a></li>
          <li class="nav-li"><a>Travel & Maps</a></li>
        </ul>
      </nav>
      <div class="output"></div>
      <script src="main.js"></script>
      <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    </main>
  </div>
</body>
